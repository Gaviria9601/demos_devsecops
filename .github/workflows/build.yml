name: Build

on:
  push:
    branches:
      - main
      - feature/*

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Execute devsecops-engine-tools
        run: |
          set -e
          # Install devsecops-engine-tools
          pip3 install -q devsecops-engine-tools

          # Configure variables for devsecops-engine-tools
          #set -a
          #source .envdetlocal
          #set +a
          echo ${{ github.repository }}

          # Execute devsecops-engine-tools and handle the output
          output=$(devsecops-engine-tools --platform_devops github --remote_config_repo Remote_config --tool engine_iac --folder_path deployment)
          echo "$output"
          if [[ $output == *"âœ˜Failed"* ]]; then
            exit 1
          fi
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}