name: Build

on:
  push:
    branches:
      - main
      - feature/*

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Execute devsecops-engine-tools
        run: |
          set -e
          # Install devsecops-engine-tools
          pip3 install -q https://test-files.pythonhosted.org/packages/f5/bd/0828b60cd72cb4ce86ebdbd769618960a0ac00642fa87dfb068856fc5e54/devsecops_engine_tools-1.7.40-py3-none-any.whl

          # Configure variables for devsecops-engine-tools
          # set -a
          # source .envdetlocal
          # set +a

          # Execute devsecops-engine-tools and handle the output
          output=$(devsecops-engine-tools --platform_devops github --remote_config_repo Remote_config --tool engine_iac --folder_path deployment)
          echo "$output"
          if [[ $output == *"âœ˜Failed"* ]]; then
            exit 1
          fi
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.TOKEN_PERSONAL }}
